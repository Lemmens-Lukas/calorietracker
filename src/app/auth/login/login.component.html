<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="content" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-list class="list">
      <!-- Username input field -->
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="text" required></ion-input>
      </ion-item>

      <!-- Password input field -->
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" type="password" required></ion-input>
      </ion-item>

    </ion-list>

    <!-- Submit button -->
    <ion-button color="success" expand="block" type="submit" [disabled]="loginForm.invalid">
      Login
    </ion-button>
    <ion-button color="success" expand="block mt-5" type="submit" (click)='goToRegister()'>
      Register
    </ion-button>
  </form>
</ion-content>

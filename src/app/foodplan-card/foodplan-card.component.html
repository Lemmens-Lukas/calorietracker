<ion-card class="card">
  <ion-card-header>
    <ion-card-title>Voedingsplan</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    Een voedingsplan helpt je om bewuste keuzes te maken, je gezondheid te verbeteren en je voedingsdoelen te bereiken, zoals gewichtsbeheersing of spieropbouw.
  </ion-card-content>
  <ion-button (click)="goToEditWeightplan()" class="green-button" fill="clear">Stel plan in</ion-button>
</ion-card>
